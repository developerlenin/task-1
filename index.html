<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">

<body>
   <section class="head">
    <p>contact</p>
    <p>CONATACT US</p>
   </section>
   <section class="contact" >
    <div class="container">
        <div class="contact-info">
            <div class="contact-details">
                <div class="contact-box1">
                    <div class="address">
                        <p>address</p>
                        <p>A 108 adam street</p>
                        <p>New York</p>
                    </div>
                    <div class="call-us">
                        <p>Call us</p>
                        <p>+19 3434343434</p>
                        <p>+19 3434343434</p>
                    </div>
                </div>
                <div class="contact-box1">
                    <div class="email">
                        <p>Email</p>
                        <p>info@email.com</p>
                        <p>example@email.com</p>
                    </div>
                    <div class="opening-hour">
                        <p>opening hour</p>
                        <p>monday-friday</p>
                        <p>9.am-5pm</p>
                    </div>
                </div>

            </div>
            <div class="contact-from">
                <div class="container">
                    <div class="flex-form">
                        <form class="form-contain">
                            <div class="form-text row50">
                                <input class="for-user" type="text"  placeholder="your name">
                            </div>
                            <div class="form-text row50">
                                <input class="for-user" type="email"  placeholder="your email">
                            </div>
                            <div class="form-text row100">
                                <input class="for-user" type="text"  placeholder="subject">
                            </div>
                            <div class="form-text row100">
                                <textarea class="for-user" type="text" placeholder="message">
                                    </textarea>
                               
                               
                            </div>
                            <div class="form-button">
                                <button type="button">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </section>
